{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for info in info %}
        <div class="box">
                {{ info.body }}
                <span class="is-small has-text-grey-light">
                    ({{ info.created_at }} by {{ info.user.username }}
                </span>
            </div>
        {% endfor %}
   
</div>

<div class="column is-one-third">
    <div class="block">
        <a href="{% url 'parenTotutor:profile_list' %} ">
            <button class="button is-dark is-outlined is-fullwidth">
                All Profiles
            </button>
        </a>
    </div>
    <div class="block">
        <a href="{% url 'parenTotutor:profile' request.user.profile.id %} ">
            <button class="button is-success is-light is-outlined is-fullwidth">
                My Profile
            </button>
        </a>
    </div>
    <div class="block">
        <div class="block">
            <h2 class="title is-2">Support Someone</p>
        </div>
        <div class="block">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button is-success is-fullwidth is medium mt-5"
                type="submit">Submit</button>
    </form>
</div>
</div>
    
</div>

{% endblock content %}
