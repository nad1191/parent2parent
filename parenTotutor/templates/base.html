<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>parent2tutor</title>
</head>
<body>

    <header>
        {% if user.is_authenticated %}
        <span><a href="{% url 'profile' user.username %}">Hello, {{ user.username }}!</a></span>
        <span> | </span>
        <span><a href="{% url 'logout' %}">Logout</a></span>
        <span> | </span>
        {% else %}
        <span><a href="{% url 'login' %}">Login</a></span>
        <span> | </span>
        <span><a href="{% url 'signup' %}">SignUp</a></span>
        {% endif %}
        <a href="/profiles">
            <h1>parent2tutor</h1>
        </a>
      </header>
      <hr />
    <a href="{% url 'parenTotutor:dashboard' %} "></a>
    <section class="hero is-small is-success mb-4">
        <div class="hero-body">
        <h1 class="title is-1">parent2tutor</h1>
        <p class="subtitle is-4">Parents helping parents become tutors.</p>
    <div>
</section>

<div class="container">
    <div class="columns">

        {% block content %}

        {% endblock content %}
    </div>
</div>
</body>
</html>
